<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>نظام حجز الطيران — أمان للسفريات</title>

  <!-- خطوط وأيقونات -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body{margin:0;padding:20px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);font-family:'Tajawal',sans-serif;min-height:100vh}
    .wrap{max-width:1000px;margin:0 auto}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 25px rgba(0,0,0,0.1);overflow:hidden}
    .hero{padding:18px;background:linear-gradient(90deg,#2563eb,#7c3aed);color:#fff;display:flex;justify-content:space-between;align-items:center}
    .brand{font-size:1.2rem;font-weight:700;display:flex;align-items:center;gap:10px}

    .content{padding:20px}
    .form-group{margin-bottom:16px}
    label{font-weight:600;margin-bottom:6px;display:block}

    /* Dropdown مخصص */
    .dropdown{position:relative}
    .dropdown-toggle{width:100%;padding:10px 14px;border:1px solid #ddd;border-radius:10px;cursor:pointer;display:flex;align-items:center;justify-content:space-between;gap:8px}
    .dropdown-toggle:hover{border-color:#2563eb}
    .dropdown-menu{position:absolute;top:110%;right:0;width:100%;background:#fff;border:1px solid #ddd;border-radius:10px;max-height:220px;overflow-y:auto;display:none;z-index:1000;box-shadow:0 6px 18px rgba(0,0,0,0.1)}
    .dropdown.open .dropdown-menu{display:block;animation:fadeIn 0.2s ease}
    .dropdown-search{padding:8px;border-bottom:1px solid #eee}
    .dropdown-search input{width:100%;padding:8px;border:1px solid #ddd;border-radius:6px}
    .dropdown-item{padding:10px;cursor:pointer;display:flex;align-items:center;gap:8px}
    .dropdown-item:hover{background:#f1f5f9}
    .dropdown-item i{color:#64748b}
    .selected-text{flex:1;text-align:right}

    /* أزرار */
    .btn{padding:12px 18px;border-radius:10px;cursor:pointer;font-weight:700;border:none;transition:0.3s}
    .btn-primary{background:linear-gradient(90deg,#2563eb,#7c3aed);color:#fff}
    .btn-primary:hover{opacity:0.9}

    @keyframes fadeIn{from{opacity:0;transform:translateY(-5px)}to{opacity:1;transform:translateY(0)}}

    @media(max-width:768px){
      .grid{grid-template-columns:1fr!important}
    }
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:16px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header class="hero">
        <div class="brand"><i class="fas fa-plane-departure"></i> نظام حجز الطيران — أمان للسفريات</div>
      </header>
      <div class="content">
        <form>
          <div class="grid">
            <!-- دولة الأصل -->
            <div class="form-group">
              <label><i class="fas fa-flag"></i> الدولة الأصل</label>
              <div class="dropdown" id="originCountryDropdown">
                <div class="dropdown-toggle">
                  <span class="selected-text">اختر الدولة</span>
                  <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu">
                  <div class="dropdown-search"><input type="text" placeholder="ابحث..."></div>
                  <div class="dropdown-item"><i class="fas fa-flag"></i> اليمن</div>
                  <div class="dropdown-item"><i class="fas fa-flag"></i> السعودية</div>
                  <div class="dropdown-item"><i class="fas fa-flag"></i> مصر</div>
                </div>
              </div>
            </div>

            <!-- مدينة الأصل -->
            <div class="form-group">
              <label><i class="fas fa-city"></i> المدينة الأصل</label>
              <div class="dropdown" id="originCityDropdown">
                <div class="dropdown-toggle">
                  <span class="selected-text">اختر المدينة</span>
                  <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu">
                  <div class="dropdown-search"><input type="text" placeholder="ابحث..."></div>
                  <div class="dropdown-item"><i class="fas fa-city"></i> صنعاء</div>
                  <div class="dropdown-item"><i class="fas fa-city"></i> عدن</div>
                </div>
              </div>
            </div>

            <!-- مطار الأصل -->
            <div class="form-group">
              <label><i class="fas fa-plane-departure"></i> مطار الانطلاق</label>
              <div class="dropdown" id="originAirportDropdown">
                <div class="dropdown-toggle">
                  <span class="selected-text">اختر المطار</span>
                  <i class="fas fa-chevron-down"></i>
                </div>
                <div class="dropdown-menu">
                  <div class="dropdown-search"><input type="text" placeholder="ابحث..."></div>
                  <div class="dropdown-item"><i class="fas fa-plane"></i> مطار صنعاء الدولي (SAH)</div>
                  <div class="dropdown-item"><i class="fas fa-plane"></i> مطار عدن (ADE)</div>
                </div>
              </div>
            </div>
          </div>

          <!-- زر البحث -->
          <div style="margin-top:20px">
            <button type="button" class="btn btn-primary"><i class="fas fa-search"></i> بحث عن الرحلات</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    // فتح / إغلاق القائمة
    document.querySelectorAll('.dropdown').forEach(dropdown=>{
      const toggle = dropdown.querySelector('.dropdown-toggle');
      const menu = dropdown.querySelector('.dropdown-menu');
      const items = menu.querySelectorAll('.dropdown-item');
      const selectedText = dropdown.querySelector('.selected-text');
      const searchInput = menu.querySelector('input');

      toggle.addEventListener('click',()=>{
        dropdown.classList.toggle('open');
      });

      // اختيار عنصر
      items.forEach(item=>{
        item.addEventListener('click',()=>{
          selectedText.textContent = item.textContent.trim();
          dropdown.classList.remove('open');
        });
      });

      // بحث داخل القائمة
      searchInput.addEventListener('input',()=>{
        const val = searchInput.value.toLowerCase();
        items.forEach(it=>{
          it.style.display = it.textContent.toLowerCase().includes(val) ? 'flex':'none';
        });
      });

      // إغلاق عند النقر خارج
      document.addEventListener('click',(e)=>{
        if(!dropdown.contains(e.target)){
          dropdown.classList.remove('open');
        }
      });
    });
  </script>
</body>
</html>
