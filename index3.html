<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل المطارات العالمي</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #34495e;
            --success-color: #27ae60;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            box-shadow: var(--shadow);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .search-section {
            background-color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .search-form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark-color);
        }
        
        input, select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
        }
        
        .btn {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .btn-reset {
            background-color: var(--accent-color);
        }
        
        .btn-reset:hover {
            background-color: #c0392b;
        }
        
        .results-section {
            margin-bottom: 2rem;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .results-count {
            font-size: 1.1rem;
            color: var(--dark-color);
        }
        
        .sort-options select {
            width: auto;
            min-width: 150px;
        }
        
        .country-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        
        .country-header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .country-name {
            font-size: 1.3rem;
            font-weight: 600;
        }
        
        .city-count {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .cities-container {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .country-card.expanded .cities-container {
            max-height: 1000px;
        }
        
        .city-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #eee;
        }
        
        .city-item:last-child {
            border-bottom: none;
        }
        
        .city-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark-color);
        }
        
        .airports-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .airport-card {
            background-color: var(--light-color);
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid var(--secondary-color);
        }
        
        .airport-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .airport-code {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .no-results {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }
        
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--dark-color);
        }
        
        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
        
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .search-form {
                flex-direction: column;
            }
            
            .form-group {
                width: 100%;
            }
            
            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .airports-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">🌍 دليل المطارات العالمي</div>
                <div class="tagline">ابحث عن المطارات في جميع أنحاء العالم</div>
            </div>
        </div>
    </header>
    
    <section class="search-section">
        <div class="container">
            <form class="search-form" id="searchForm">
                <div class="form-group">
                    <label for="country">الدولة</label>
                    <input type="text" id="country" placeholder="أدخل اسم الدولة">
                </div>
                
                <div class="form-group">
                    <label for="city">المدينة</label>
                    <input type="text" id="city" placeholder="أدخل اسم المدينة">
                </div>
                
                <div class="form-group">
                    <label for="airport">اسم المطار</label>
                    <input type="text" id="airport" placeholder="أدخل اسم المطار">
                </div>
                
                <div class="form-group">
                    <label for="code">رمز المطار</label>
                    <input type="text" id="code" placeholder="أدخل رمز المطار (مثل: JFK)">
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">بحث</button>
                    <button type="reset" class="btn btn-reset">إعادة تعيين</button>
                </div>
            </form>
        </div>
    </section>
    
    <section class="results-section">
        <div class="container">
            <div class="results-header">
                <div class="results-count" id="resultsCount">يتم تحميل البيانات...</div>
                <div class="sort-options">
                    <select id="sortBy">
                        <option value="country">ترتيب حسب الدولة</option>
                        <option value="city">ترتيب حسب المدينة</option>
                    </select>
                </div>
            </div>
            
            <div id="resultsContainer">
                <div class="loading">جاري تحميل بيانات المطارات...</div>
            </div>
        </div>
    </section>
    
    <footer>
        <div class="container">
            <p>© 2023 دليل المطارات العالمي - جميع الحقوق محفوظة</p>
        </div>
    </footer>

    <script>
        // بيانات المطارات من ملف JSON
        const airportsData = [
          // سيتم إضافة البيانات هنا في التطبيق الفعلي
          // للاختبار، سنستخدم مجموعة فرعية صغيرة من البيانات
          {
            "الدولة": "Afghanistan",
            "مدن": [
              {
                "المدينة": "Jalalabad",
                "المطارات": [
                  {
                    "الاسم": "Jalalabad",
                    "الرمز": "JAA"
                  }
                ]
              },
              {
                "المدينة": "Kabul",
                "المطارات": [
                  {
                    "الاسم": "Khwaja Rawash Airport",
                    "الرمز": "KBL"
                  }
                ]
              }
            ]
          },
          {
            "الدولة": "Albania",
            "مدن": [
              {
                "المدينة": "Tirana",
                "المطارات": [
                  {
                    "الاسم": "Rinas",
                    "الرمز": "TIA"
                  }
                ]
              }
            ]
          },
          {
            "الدولة": "Algeria",
            "مدن": [
              {
                "المدينة": "Algiers",
                "المطارات": [
                  {
                    "الاسم": "Houari Boumediene Airport",
                    "الرمز": "ALG"
                  }
                ]
              },
              {
                "المدينة": "Annaba",
                "المطارات": [
                  {
                    "الاسم": "Annaba",
                    "الرمز": "AAE"
                  }
                ]
              }
            ]
          }
        ];

        // في التطبيق الفعلي، سيتم تحميل البيانات الكاملة من ملف JSON
        // const airportsData = [/* البيانات الكاملة */];

        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const resultsContainer = document.getElementById('resultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const sortBy = document.getElementById('sortBy');
            
            let filteredData = [...airportsData];
            
            // عرض البيانات الأولية
            displayResults(filteredData);
            
            // البحث عن المطارات
            searchForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const country = document.getElementById('country').value.toLowerCase();
                const city = document.getElementById('city').value.toLowerCase();
                const airport = document.getElementById('airport').value.toLowerCase();
                const code = document.getElementById('code').value.toUpperCase();
                
                filteredData = airportsData.filter(countryData => {
                    // تصفية حسب الدولة
                    if (country && !countryData.الدولة.toLowerCase().includes(country)) {
                        return false;
                    }
                    
                    // تصفية حسب المدن والمطارات
                    const filteredCities = countryData.مدن.filter(cityData => {
                        // تصفية حسب المدينة
                        if (city && !cityData.المدينة.toLowerCase().includes(city)) {
                            return false;
                        }
                        
                        // تصفية حسب المطارات
                        const filteredAirports = cityData.المطارات.filter(airportData => {
                            if (airport && !airportData.الاسم.toLowerCase().includes(airport)) {
                                return false;
                            }
                            
                            if (code && airportData.الرمز !== code) {
                                return false;
                            }
                            
                            return true;
                        });
                        
                        // إذا لم يكن هناك مطارات مطابقة، استبعد المدينة
                        if (filteredAirports.length === 0) {
                            return false;
                        }
                        
                        // تحديث المطارات للمدينة
                        cityData.المطارات = filteredAirports;
                        return true;
                    });
                    
                    // إذا لم يكن هناك مدن مطابقة، استبعد الدولة
                    if (filteredCities.length === 0) {
                        return false;
                    }
                    
                    // تحديث المدن للدولة
                    countryData.مدن = filteredCities;
                    return true;
                });
                
                // تطبيق الترتيب
                applySorting();
                displayResults(filteredData);
            });
            
            // إعادة تعيين البحث
            searchForm.addEventListener('reset', function() {
                filteredData = [...airportsData];
                applySorting();
                displayResults(filteredData);
            });
            
            // تغيير الترتيب
            sortBy.addEventListener('change', function() {
                applySorting();
                displayResults(filteredData);
            });
            
            // تطبيق الترتيب على البيانات
            function applySorting() {
                const sortValue = sortBy.value;
                
                if (sortValue === 'country') {
                    filteredData.sort((a, b) => a.الدولة.localeCompare(b.الدولة));
                } else if (sortValue === 'city') {
                    filteredData.forEach(country => {
                        country.مدن.sort((a, b) => a.المدينة.localeCompare(b.المدينة));
                    });
                }
            }
            
            // عرض النتائج
            function displayResults(data) {
                if (data.length === 0) {
                    resultsContainer.innerHTML = `
                        <div class="no-results">
                            <h3>لا توجد نتائج مطابقة لبحثك</h3>
                            <p>حاول استخدام مصطلحات بحث مختلفة أو إعادة تعيين البحث</p>
                        </div>
                    `;
                    resultsCount.textContent = "لا توجد نتائج";
                    return;
                }
                
                let totalCountries = data.length;
                let totalCities = data.reduce((sum, country) => sum + country.مدن.length, 0);
                let totalAirports = data.reduce((sum, country) => 
                    sum + country.مدن.reduce((citySum, city) => citySum + city.المطارات.length, 0), 0);
                
                resultsCount.textContent = `عرض ${totalCountries} دولة، ${totalCities} مدينة، ${totalAirports} مطار`;
                
                let html = '';
                
                data.forEach(country => {
                    const cityCount = country.مدن.length;
                    const airportCount = country.مدن.reduce((sum, city) => sum + city.المطارات.length, 0);
                    
                    html += `
                        <div class="country-card">
                            <div class="country-header" onclick="toggleCountry(this)">
                                <div class="country-name">${country.الدولة}</div>
                                <div class="city-count">${cityCount} مدينة | ${airportCount} مطار</div>
                            </div>
                            <div class="cities-container">
                    `;
                    
                    country.مدن.forEach(city => {
                        html += `
                            <div class="city-item">
                                <div class="city-name">${city.المدينة}</div>
                                <div class="airports-list">
                        `;
                        
                        city.المطارات.forEach(airport => {
                            html += `
                                <div class="airport-card">
                                    <div class="airport-name">${airport.الاسم}</div>
                                    <div class="airport-code">${airport.الرمز}</div>
                                </div>
                            `;
                        });
                        
                        html += `
                                </div>
                            </div>
                        `;
                    });
                    
                    html += `
                            </div>
                        </div>
                    `;
                });
                
                resultsContainer.innerHTML = html;
            }
        });
        
        // تبديل عرض/إخفاء مدن الدولة
        function toggleCountry(element) {
            const countryCard = element.parentElement;
            countryCard.classList.toggle('expanded');
        }
    </script>
</body>
</html>
